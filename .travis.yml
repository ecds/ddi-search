language: python

# ensure use container-based infrastructure for caching
sudo: false

python:
  - "2.7"

addons:
  apt:
    packages:
      - oracle-java8-installer

# versions of eXist to test against
env:
  - EXIST_DB_VERSION=eXist-2.2

before_install:
  - export EXIST_DB_FOLDER=${HOME}/exist/${EXIST_DB_VERSION}
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle

install:
  - ci/setup-existdb.sh
  - pip install -r pip-install-req.txt
  - pip install -r pip-dev-req.txt
  - pip install coveralls
  - cp ci/testsettings.py ddisearch/localsettings.py

before_script:
  - ci/start-existdb.sh

script:
  nosetests test/ --with-coverage --cover-package=eulexistdb --cover-xml --with-xunit

after_success:
  - coveralls
  - cd ${EXIST_DB_FOLDER}
  - bin/shutdown.sh


# caching exist to speed up tests
before_cache:
  - ci/teardown-db.sh
cache:
  directories:
    - ${HOME}/exist