<footer>
	<div class="b-paginator">
		<div class="paginator scrollbar" id="js-paginator" style="width: 99%;">
			<table>
				<tbody>
					<tr>
						{% for i in results.paginator.page_range %}
						<td {% if i == results.number %}class="active"{% endif %}><span>
							<a href="?{% if url_params %}{{ url_params }}&amp;{% endif %}page={{ i }}">{{ i }}</a>
						</span></td>
						{% endfor %}
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</footer>
